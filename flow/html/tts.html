    <title>SpeakUp</title> 
</head>

    <body>
        <div id="center">

       
            <textarea id="textInput"></textarea>

            <div id="buttonRow">
        <button id="speak" onclick="speak()">Speak</button>
        <button id="stop" onclick="stop()">Stop</button>
        <button id="resume" onclick="resume()">Resume</button>
        <button id="pause" onclick="pause()">Pause</button>
        <label for="volume" id="slideVol">Volume</label>
        <input id="volume" type="range" min="0" max="1" step="0.1"> 
        <label for="speed" id="slideSpeed">Speed</label>
        <input id="speed" type="range" min="0" max="2" step="0.1"> 
    </div>
    </div>
        <script src="../js/tts.js">
        </script>
    </body>
